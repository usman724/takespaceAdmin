      operationId: admin_v1_teacher_engagement_retrieve
      summary: Get Teacher Engagement
      parameters:
      - in: query
        name: date_range
        schema:
          type: string
          enum:
          - 30d
          - 7d
          - all_time
          - last_year
          - today
          - yesterday
          default: 30d
        description: Filter by date range.
      - in: query
        name: grade
        schema:
          type: string
        description: Filter by grade ID.
      - in: query
        name: subject
        schema:
          type: string
        description: Filter by subject ID.
      - in: query
        name: teacher
        schema:
          type: string
        description: Filter by teacher ID.
      tags:
      - Admin - Analytics
      security:
      - jwtAuth: []
      - type: http
        scheme: bearer
        bearerFormat: JWT
        description: JWT token authentication. Include 'Bearer ' prefix with your
          token.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherEngagement'
          description: ''
