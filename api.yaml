openapi: 3.0.3
info:
  title: TakeSpace REST API
  version: 0.1 (7979b8b@dev)
  description: Intelligent Training System
paths:
  /api/v1/admin/leaderboards/:
    post:
      operationId: admin_leaderboards_create
      summary: Create Leaderboard
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Leaderboard'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Leaderboard'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Leaderboard'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Leaderboard'
          description: ''
  /api/v1/admin/leaderboards/{id}/:
    get:
      operationId: admin_leaderboards_retrieve
      summary: Get Leaderboard
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Leaderboard'
          description: ''
  /api/v1/admin/leaderboards/{id}/end/:
    post:
      operationId: admin_leaderboards_end_create
      description: End leaderboard early. Leaderboard must be active.
      summary: End Leaderboard
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Leaderboard'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Leaderboard'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Leaderboard'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Leaderboard'
          description: ''
  /api/v1/admin/organization/:
    get:
      operationId: admin_organization_retrieve
      summary: Get Organization
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
          description: ''
    patch:
      operationId: admin_organization_partial_update
      summary: Update Organization
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOrganization'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedOrganization'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedOrganization'
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/organization/contacts/:
    get:
      operationId: admin_organization_contacts_list
      summary: List Account Contacts
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountContact'
          description: ''
  /api/v1/admin/organization/contacts/{id}/:
    patch:
      operationId: admin_organization_contacts_partial_update
      summary: Update Account Contact
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAccountContactUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAccountContactUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAccountContactUpdate'
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/organization/logo/:
    patch:
      operationId: admin_organization_logo_partial_update
      summary: Update Organization Logo
      tags:
      - admin
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateOrganizationLogo'
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/organization/update-password/:
    post:
      operationId: admin_organization_update_password_create
      description: Updates the current user's password.
      summary: Update Password
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdatePassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdatePassword'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/student-analytics/:
    get:
      operationId: admin_student_analytics_retrieve
      summary: Get Student Analytics
      parameters:
      - in: query
        name: avg
        schema:
          type: string
          enum:
          - monthly
          - weekly
          default: weekly
        description: Filter by average type.
      - in: query
        name: date_range
        schema:
          type: string
          enum:
          - 30d
          - 7d
          - all_time
          - last_year
          - today
          - yesterday
          default: 30d
        description: Filter by date range.
      - in: query
        name: grade
        schema:
          type: string
        description: Filter by grade ID.
      - in: query
        name: page
        schema:
          type: integer
        description: A page number within the paginated result set.
      - in: query
        name: subject
        schema:
          type: string
        description: Filter by subject ID.
      - in: query
        name: teacher
        schema:
          type: string
        description: Filter by teacher ID.
      tags:
      - Admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentAnalytics'
          description: ''
  /api/v1/admin/students/:
    get:
      operationId: admin_students_list
      summary: List Students
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedStudentListList'
          description: ''
    post:
      operationId: admin_students_create
      summary: Create Student
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStudent'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateStudent'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateStudent'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStudent'
          description: ''
  /api/v1/admin/students/{id}/:
    put:
      operationId: admin_students_update
      summary: Update Student (Full)
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStudent'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateStudent'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateStudent'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
    patch:
      operationId: admin_students_partial_update
      summary: Update Student (Partial)
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedStudentList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedStudentList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedStudentList'
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
    delete:
      operationId: admin_students_destroy
      summary: Delete Student
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/{id}/subjects/:
    post:
      operationId: admin_students_subjects_create
      summary: Add Subjects to Student
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSubjects'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddSubjects'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddSubjects'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/{id}/subjects/{subject_id}/remove/:
    delete:
      operationId: admin_students_subjects_remove_destroy
      summary: Remove subject from student
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - in: path
        name: subject_id
        schema:
          type: integer
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/{id}/teachers/:
    post:
      operationId: admin_students_teachers_create
      summary: Add Teachers To Student
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTeachers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddTeachers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddTeachers'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/{id}/teachers/{teacher_id}/:
    delete:
      operationId: admin_students_teachers_destroy
      summary: Remove teacher from student
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - in: path
        name: teacher_id
        schema:
          type: integer
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/{id}/toggle-status/:
    post:
      operationId: admin_students_toggle_status_create
      description: Toggle student active status
      summary: Toggle Student Status
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleStudentStatus'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ToggleStudentStatus'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ToggleStudentStatus'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/deactivate/:
    post:
      operationId: admin_students_deactivate_create
      summary: Deactivate Students
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeactivateStudents'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeactivateStudents'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DeactivateStudents'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/students/subjects/:
    get:
      operationId: admin_students_subjects_retrieve
      summary: List Subjects
      parameters:
      - in: query
        name: search
        schema:
          type: string
        description: Search subjects by name.
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicSubject'
          description: ''
  /api/v1/admin/subject-goals/:
    patch:
      operationId: admin_subject_goals_partial_update
      description: Updates goals for all students in the specified subject and grade.
        This includes setting practice time goals, topics mastered goals, exam date,
        and current test scores which are used by the algorithm to recommend appropriate
        questions and track progress.
      summary: Update Subject Goals
      parameters:
      - in: query
        name: grade
        schema:
          type: string
        required: true
      - in: query
        name: subject
        schema:
          type: string
        required: true
      tags:
      - Admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateSubjectGoals'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateSubjectGoals'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateSubjectGoals'
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/teacher-analytics/{teacher_id}/:
    get:
      operationId: admin_teacher_analytics_retrieve
      summary: Get Teacher Analytics
      parameters:
      - in: query
        name: date_range
        schema:
          type: string
          enum:
          - 30d
          - 7d
          - all_time
          - last_year
          - today
          - yesterday
          default: 30d
        description: Filter by date range.
      - in: query
        name: grade
        schema:
          type: string
        description: Filter by grade ID.
      - in: query
        name: subject
        schema:
          type: string
        description: Filter by subject ID.
      - in: path
        name: teacher_id
        schema:
          type: integer
        required: true
      tags:
      - Admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherAnalytics'
          description: ''
  /api/v1/admin/teacher-engagement/:
    get:
      operationId: admin_teacher_engagement_retrieve
      summary: Get Teacher Engagement
      parameters:
      - in: query
        name: date_range
        schema:
          type: string
          enum:
          - 30d
          - 7d
          - all_time
          - last_year
          - today
          - yesterday
          default: 30d
        description: Filter by date range.
      - in: query
        name: grade
        schema:
          type: string
        description: Filter by grade ID.
      - in: query
        name: subject
        schema:
          type: string
        description: Filter by subject ID.
      - in: query
        name: teacher
        schema:
          type: string
        description: Filter by teacher ID.
      tags:
      - Admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherEngagement'
          description: ''
  /api/v1/admin/teachers/:
    get:
      operationId: admin_teachers_list
      summary: List Teachers
      parameters:
      - in: query
        name: search
        schema:
          type: string
        description: Search teachers by name, email or username.
      - in: query
        name: subjects
        schema:
          type: string
        description: Filter by comma-separated subject IDs.
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeacherList'
          description: ''
    post:
      operationId: admin_teachers_create
      summary: Create Teacher
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTeacher'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateTeacher'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateTeacher'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTeacher'
          description: ''
  /api/v1/admin/teachers/{id}/:
    get:
      operationId: admin_teachers_retrieve
      description: Get comprehensive information about a specific teacher including
        analytics and progress data
      summary: Get Teacher Details
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherDetail'
          description: ''
  /api/v1/admin/teachers/{id}/activate/:
    post:
      operationId: admin_teachers_activate_create
      description: Activate a teacher account
      summary: Activate Teacher
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/teachers/{id}/deactivate/:
    post:
      operationId: admin_teachers_deactivate_create
      description: Deactivate a teacher account
      summary: Deactivate Teacher
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/teachers/{id}/roster/:
    get:
      operationId: admin_teachers_roster_list
      summary: List Teacher Roster
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeacherStudent'
          description: ''
  /api/v1/admin/teachers/{id}/subjects/:
    post:
      operationId: admin_teachers_subjects_create
      summary: Add Subjects to Teacher
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSubjects'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddSubjects'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddSubjects'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/teachers/{id}/toggle-status/:
    post:
      operationId: admin_teachers_toggle_status_create
      description: Toggle teacher active status
      summary: Toggle Teacher Status
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ToggleTeacherStatus'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admin/teachers/update-password/:
    post:
      operationId: admin_teachers_update_password_create
      description: Resets password for selected teachers.
      summary: Reset Teacher Passwords
      tags:
      - admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeacherPasswordReset'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TeacherPasswordReset'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TeacherPasswordReset'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/auth/forgot-password/:
    post:
      operationId: auth_forgot_password_create
      description: Sends a password reset email to the current user.
      summary: Forgot Password
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ForgotPassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ForgotPassword'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/login/:
    post:
      operationId: auth_login_create
      description: Authenticate user and return JWT tokens. Users must complete profile
        setup before they can log in.
      summary: Login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/auth/refresh/:
    post:
      operationId: auth_refresh_create
      description: Refresh JWT access token using refresh token.
      summary: Refresh Auth Token
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/auth/resend-forgot-password-token/:
    post:
      operationId: auth_resend_forgot_password_token_create
